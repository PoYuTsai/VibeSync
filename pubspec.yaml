name: vibesync
description: "VibeSync - 社交溝通教練 App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management (Riverpod 2.x for stability)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Local Storage (Hive CE - Community Edition with Dart 3.x support)
  hive_ce: ^2.16.0
  hive_ce_flutter: ^2.3.4

  # Backend
  supabase_flutter: ^2.8.0

  # Routing
  go_router: ^14.6.0

  # Subscription
  purchases_flutter: ^8.0.0

  # Security
  flutter_secure_storage: ^9.2.0

  # Utilities
  intl: ^0.20.0
  uuid: ^4.5.0

  # Data Classes
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  hive_ce_generator: ^1.6.0
  riverpod_generator: ^2.6.2

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
