name: vibesync
description: "VibeSync - 社交溝通教練 App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Backend
  supabase_flutter: ^2.5.3

  # Routing
  go_router: ^14.2.0

  # Subscription
  purchases_flutter: ^6.30.0

  # Security
  flutter_secure_storage: ^9.0.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.0

  # Data Classes
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^2.0.0

  # Code Generation
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  riverpod_generator: ^2.3.9

  # Testing
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
